{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'app/css/login.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <!-- <link rel="stylesheet" href="{% static '../../static/app/css/login.css' %}"> -->
</head>
<body>
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>Login</header>
                <div class="form-link">
                    <span>Login quickly with your phone number.If you don't have account yet, Emmercle will create one for you</span>
                </div>
                <form onsubmit="handleSingin(event)">
                    <div class="field input-field">
                        <input type="text" placeholder="Your Phone Number" class="input" id="emailOrUsername" />
                    </div>
                   
                    <div class="field button-field">
                        <button type="submit" onclick="handleSingin(event)">Next</button>
                    </div>
                </form>
                
            </div>
            <div class="line"></div>
            {% comment %} <div class="media-options">
                <a href="#" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon'></i>
                    <span>Login with Facebook</span>
                </a>
            </div> {% endcomment %}
            <div class="media-options">
                <a href="#" class="field google">
                    <i class='bx bxl-google google-icon'></i>
                    <span>Login with Google</span>
                </a>
            </div>
        </div>
      
</body>
</html>
